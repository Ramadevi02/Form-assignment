<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend><h2>Forgot Password Form</h2></legend>
                <label for="email">Enter your Email Id</label><br>
                <input type="email" placeholder="Enter Your Email*" name="email" id="email" required><br><br>
                <label for="password">New password</label><br>
                <input type="password" placeholder="Password*" name="password" id="password" required><br><br>
                <label for="cpassword">Confirm New Password</label><br>
                <input type="password" placeholder="Confirm password*" name="Confirm password" id="cpassword" required><br><br>
                <input type="submit" value="Submit" style="background-color: teal;">
            </fieldset>    
        </form>
    </body>
</html>
