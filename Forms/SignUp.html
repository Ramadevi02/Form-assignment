<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend><h2>SignUp Form</h2></legend>
                <label for="email">Email Id</label><br>
                <input type="email" placeholder="Enter your mail id*" name="email" id="email" required><br><br>
                <label for="username">Username</label><br>
                <input type="text" placeholder="Username*" name="username" id="username" required><br><br>
                <label for="password">Password</label><br>
                <input type="password" placeholder="Password*" name="password" id="password" required><br><br>
                <label for="cpassword">Confirm Password</label><br>
                <input type="password" placeholder="Confirm password*" name="cpassword" id="cpassword" required><br><br><br>
                <input type="reset" value="Resset" style="background-color: teal;">
                <input type="submit" value="SignUp" style="background-color: teal;">
                <p>Already have an account?<strong><a href="Signin.html" target="_blank">Signin here</a></strong></p>
        </fieldset>
        <form>
    </body>
</html>
