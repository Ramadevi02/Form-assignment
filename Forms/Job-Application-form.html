<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend><h2>Job Application Form</h2></legend>
                <label for="Name">Enter your Name</label><br>
                <input type="text" placeholder="First name" id="Name" name="First name" required>
                <input type="text" placeholder="Last name" id="Name" name="Last name" required><br><br>
                <label for="email">Enter your Email Id</label><br>
                <input type="email" placeholder="email" name="email" id="name" required><br><br>
                <label for="number">Enter Your Contact Number</label> <br>
                <input type="text" placeholder="Number" name="Number" id="number" required><br><br>
                <label for="qualification">Choose your highest qualification</label><br>
                <select name="qualification" id="qualification">
                    <option value="High School">High School</option>
                    <option value="Under Graduated" selected>Under Graduated</option>
                    <option value="Post Graduated">Post Graduated</option>
                    <option value="Phd">Phd</option>
                </select><br><br>
                <label for="degree">Dgree</label><br>
                <select name="Degree" id="degree">
                    <option value="B.Tech">B.Tech</option>
                    <option value="B.E">B.E</option>
                    <option value="M.E">M.E</option>
                    <option value="B.Sc">B.Sc</option>
                    <option value="M.Sc">M.Sc</option>
                    <option value="MBA">MBA</option>
                    <option value="CA">CA</option>
                </select><br><br>
                <label for="branch">Branch</label><br>
                <select name="branch" id="branch">
                    <option value="IT">IT</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="Mech">Mech</option>
                    <option value="BioTech">BioTech</option>
                </select><br><br>
                <label for=YOP>Year Of Passing</label><br>
                <input type="year" name="YOP" ><br><br>
                <label for="percentage">percentage</label><br>
                <input type="text" placeholder="percentage" name="percentage" id="percentage"><br><br>
                <label for="Experience">Experience</label>
                <input type="number" name="experience" id="Experience" placeholder="In month"><br><br>
                <label for="Resume">Upload Your Resume</label><br>
                <input type="file" name="choosen file" id="Resume"><br><br>
                <input type="reset" value="Clear" style="background-color: teal;">
                <input type="submit" value="Apply" style="background-color: teal;">
            </fieldset>    
        </form>
    </body>
</html>
