<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <table align="center">
            <tr><td>
                <form method="POST" enctype="multipart/form-data">
                    <fieldset style="background-color:rgb(138, 127, 185)">
                        <legend><h2>Subscribe Form</h2></legend>
                        <h4>If you want to get notify for every new product, subscribe us</h4>
                        <label for="name">Name*</label><br>
                        <input type="text" name="name" id="name" required><br><br>
                        <label for="email">Email*</label><br>
                        <input type="email" name="email" id="email" required><br><br>
                        <input type="checkbox" name="notify" id="notify">
                        <label for="notify">Sent notification for new update</label><br><br>
                        <input type="submit" value="Subscribe" style="background-color: maroon;">
                    </fieldset>
                </form>
            </td></tr>
        </table>
    </body>
</html>
